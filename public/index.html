<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index_style.css">

    <body class = "">
        <div class="grid-login row">
            <div class="first-column col">
                <form class="login" action="/" method="POST">
                    <span class="instruction">Enter your username!</span>
                    <div class="input-container">
                        <label for="username">Nombre:</label>
                        <input type="text" id ="username" name ="nombre"><br><br>
                        
                    </div>
                    
                    <button class="button-56 "  id='send' onclick="getUsername()" role="button">Enviar</button>
                </form>
            </div>
            <div class = "second-column col">
                <img class="logo" src="./assets/ChaTime_logo.png" alt="ChaTime!" >
            </div>
        </div>
        
        
        <script>
            function getUsername(){
                const user = document.getElementById("username").value;
                localStorage.setItem("username", user)
            }
        </script>
    </body>
</html>
